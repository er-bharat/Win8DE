# Screen brightness
bind = , XF86MonBrightnessUp, exec, osd-client --dispup
bind = , XF86MonBrightnessDown, exec, osd-client --dispdown

# Volume and Media Control
bind = , XF86AudioRaiseVolume, exec, osd-client --volup
bind = , XF86AudioLowerVolume, exec, osd-client --voldown
bind = , XF86AudioMicMute, exec, pamixer --default-source -m
bind = , XF86AudioMute, exec, osd-client --mute
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioPause, exec, playerctl play-pause
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous
bind = , XF86TouchpadToggle, exec, hyprctl -r -- keyword device[syna3602:00-0911:5288-touchpad]:enabled false





